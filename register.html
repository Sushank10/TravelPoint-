</head>

<body>

    <header class="bg text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex logo-container">
                <a href="index.html">
                    <img src="./assets/logo.png" alt="Logo" class="mr-2 logo" />
                    <h2 class="m-0">Travel Point</h2>
                </a>
            </div>
            <ul class="nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Book</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Packages
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">United States</a>
                        <a class="dropdown-item" href="#">India</a>
                        <a class="dropdown-item" href="#">France</a>
                        <a class="dropdown-item" href="#">Germany</a>
                    </div>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
            <div class="login-register">
                <button class="btn"><a href="login.html" class="nav-link">Login</a></button>
                <button class="btn"><a href="register.html" class="nav-link">Register</a></button>
            </div>
        </div>
    </header>


    <div class="container-fluid register-container">
        <div class="col-md-6 register-form">
            <form id="registrationForm" onsubmit="return registerUser()">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" class="form-control no-spin-arrow" id="contact" pattern="\d{10}"
                        title="Enter a 10-digit number" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="male" required> Male
                        </label>
                        <label class="form-check-label ml-3">
                            <input type="radio" class="form-check-input" name="gender" value="female" required> Female
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="mt-3">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>

    </div>

                </div>
            </div>
        </div>

</body>
