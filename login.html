        crossorigin="anonymous" />

<body>
    <header class="bg text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex logo-container">
                <a href="index.html">
                    <img src="./assets/logo.png" alt="Logo" class="mr-2 logo" />
                    <h2 class="m-0">Travel Point</h2>
                </a>
            </div>
            <ul class="nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Book</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Packages
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">United States</a>

            </ul>
            <div class="login-register">
                <button class="btn"><a href="login.html" class="nav-link">Login</a></button>
                <button class="btn"><a href="register.html" class="nav-link">Register</a></button>
            </div>
        </div>
    </header>


    <div class="container-fluid login-container">
        <div class="col-md-6 login-form">
            <form id="loginForm" onsubmit="return loginUser()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="mt-3">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <footer class="text-white py-5 footer">
